<div mat-dialog-content >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="login-popup">
                    <div class="overlay"></div>
                    <div class="container">
                        <form class="popup-feild" *ngIf="deletePop != 'deleteImage' && deletePop != 'deleteUser'">
                            <h2>
                                Confirmation
                            </h2>
                            <span class="cross" (click)="dismissModal()">
                                <i class="fa fa-times" aria-hidden="true" ></i>
                            </span>
                            <div class="inner-form">
                                <p style="width: 100%;text-align: center;">
                                    Are you sure want to leave the onboarding process and logout?
                                </p>
                                <button class="login" matInput type="submit" value="" (click)="dismissModal()">
                                    Cancel
                                </button>

                                <button class="login" matInput type="submit" value="" (click)="logout()">
                                    Okay
                                </button>
                            </div>
                        </form>

                        <form class="popup-feild" *ngIf="deletePop == 'deleteImage'">
                            <h2>
                                Confirmation
                            </h2>
                            <span class="cross" (click)="dismissModal()">
                                <i class="fa fa-times" aria-hidden="true" ></i>
                            </span>
                            <div class="inner-form">
                                <p style="width: 100%;text-align: center;">
                                    Are you sure you want to delete this {{condition}} ?
                                </p>
                                <button class="login" matInput type="submit" value="" (click)="dismissModal()">
                                    Cancel
                                </button>
                                <button class="login" matInput type="submit" value="" (click)="delete()">
                                    Okay
                                </button>
                            </div>
                        </form>

                        <form class="popup-feild" *ngIf="deletePop == 'deleteUser'">
                            <h2>
                                Confirmation
                            </h2>
                            <span class="cross" (click)="dismissModal()">
                                <i class="fa fa-times" aria-hidden="true" ></i>
                            </span>
                            <div class="inner-form">
                                <p style="width: 100%;text-align: center;">
                                    Are you sure you want to delete your account ?
                                </p>
                                <button class="login" matInput type="submit" value="" (click)="dismissModal()">
                                    Cancel
                                </button>
                                <button class="login" matInput type="submit" value="" (click)="delete()">
                                    Okay
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
