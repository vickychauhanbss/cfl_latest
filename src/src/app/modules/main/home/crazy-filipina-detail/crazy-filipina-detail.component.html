<div class="container">
   <div class="inner-container term-page detail-post">
      <h1 *ngIf="blogData">
         {{blogData[0].title}}
      </h1>
      <div class="row" *ngFor="let blog of blogData">
         <div class="page-text-term col-md-12">
            <img [defaultImage]="defaultImage" [lazyLoad]="ImageUrl + blog.image">
         <!-- <img src="assets/home-img/download.jpg" alt=""> -->
         </div>
         <div class="page-text-term col-md-12 post-cnt">
            <p [innerHTML]="blog.description | safeHtmlDetail">
            </p>
         </div>
      </div>
   </div>
</div>
