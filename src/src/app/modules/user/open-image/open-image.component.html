<div class="complete-profile">
    <div class="container">
        <div class="overlay"></div>
        <form class="download">
            <span class="cross" (click)="dismissModal()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="inner-form">
                <form [formGroup]="formGroup">
                <mat-horizontal-stepper  class="custom-step" formArrayName="bookingForm" #stepper [selectedIndex]="index" [ngStyle]="{'background' : 'url(assets/profile/image-popup-back.png)'}">
                    <mat-step *ngFor="let item of formData(); let i = index;let last = last;" [formGroupName]="i">
                        <img [defaultImage]="defaultImage" [lazyLoad]="item.value.image" *ngIf="item.value.image">
                        <div class="next-prv-icons">
                            <button mat-button class="back-btn" type="button" *ngIf="i  > 0" (click)="back()"><i class="fa fa-chevron-left"></i></button>
                            <button mat-button class="next-btn" type="button" (click)="next()" *ngIf="!last"><i class="fa fa-chevron-right"></i></button>
                            <!-- <i class="fa fa-chevron-left"  (click)="back()" *ngIf="i  > 0"></i>
                            <i class="fa fa-chevron-right"  (click)="next()" *ngIf="!last"></i> -->
                          </div>
                    </mat-step>
                 </mat-horizontal-stepper>

                 </form>
            </div>
        </form>
    </div>
</div>
