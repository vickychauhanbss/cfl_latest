<div mat-dialog-content >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="login-popup">
                    <div class="overlay"></div>
                    <div class="container">
                        <form class="popup-feild">
                            <h2>
                                Yippee!
                            </h2>
                            <span class="cross" (click)="dismissModal()">
                                <i class="fa fa-times" aria-hidden="true" ></i>
                            </span>
                            <div class="inner-form">
                                <p style="width: 100%;text-align: center;">
                                    Your {{text}} has been uploaded and submitted to the admin for approval.Once approved, your {{text}} will be available to be viewed in your profile.
                                </p>

                                <button class="continue" matInput (click)="dismissModal()">
                                    Continue
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
