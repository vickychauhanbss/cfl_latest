<div mat-dialog-content >
    <div class="modal-dialog" role="document">
        <ngx-spinner></ngx-spinner>
        <div class="modal-content" *ngIf="coverBanner.length > 0">
            <div class="modal-body">
                <div class="login-popup">
                    <div class="overlay"></div>
                    <span class="cross" (click)="dismissModal('')">
                        <i class="fa fa-times" aria-hidden="true" ></i>
                    </span>
                    <p class="valid-error">
                        {{showError}}
                    </p>
                    <div class="container">
                        <ul class="update-image">
                            <li>
                                <div class="upload-section">
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                    <input  #filesc type="file" id="filesc" class="hidden" (change)="chooseCoverImages($event)"/>
                                    <label class="upload" for="filesc" title="Upload new photo">
                                        Upload new
                                    </label>
                                </div>
                            </li>
                            <li *ngFor="let icon of coverBanner; let i = index">
                                <img src="{{icon.path}}" alt="" (click)="activeBanner(icon)">
                                <span>
                                    <i class="fa fa-trash-o delete-icon" title="Remove image" aria-hidden="true" (click)="deleteImage(i, icon, 'banner')" *ngIf="!icon.default_id"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
